<div class="container account-index" data-ng-controller="AccountEditController as acctEdit">

<div class="panel panel-default">
  <div class="panel-heading">Account Overview</div>
  <div class="panel-body">
    <h3>Name</h3>

    <form>
      <div class="form-group col-md-6">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <label for="phone">Phone</label>
        <input type="phone" class="form-control" id="phone" placeholder="Phone">
      </div>

      <h4 class="col-md-12">Home Address</h4>
      <div class="form-group col-md-12">
        <label for="street">Street</label>
        <input type="street" class="form-control" id="street" placeholder="Street">
      </div>
      <div class="form-group col-md-4">
        <label for="city">City</label>
        <input type="city" class="form-control" id="city" placeholder="City">
      </div>
      <div class="form-group col-md-4">
        <label for="state">State</label>
        <input type="state" class="form-control" id="state" placeholder="State">
      </div>
      <div class="form-group col-md-4">
        <label for="zip">Zip Code</label>
        <input type="zip" class="form-control" id="zip" placeholder="Zip Code">
      </div>

      <h4 class="col-md-12">Employment</h4>

      <div class="form-group col-md-6">
        <label for="employer">Employer</label>
        <input type="employer" class="form-control" id="employer" placeholder="Employer">
      </div>
      <div class="form-group col-md-6">
        <label for="employerPhone">Phone</label>
        <input type="employerPhone" class="form-control" id="employerPhone" placeholder="Phone">
      </div>
      <div class="form-group col-md-12">
        <label for="employerStreet">Street</label>
        <input type="employerStreet" class="form-control" id="employerStreet" placeholder="Street">
      </div>
      <div class="form-group col-md-4">
        <label for="employerCity">City</label>
        <input type="employerCity" class="form-control" id="employerCity" placeholder="City">
      </div>
      <div class="form-group col-md-4">
        <label for="employerState">State</label>
        <input type="employerState" class="form-control" id="employerState" placeholder="State">
      </div>
      <div class="form-group col-md-4">
        <label for="employerZip">Zip Code</label>
        <input type="employerZip" class="form-control" id="employerZip" placeholder="Zip Code">
      </div>

      <div class="col-md-12 text-right">
        <a href="/account" class="btn btn-default">Cancel</a>&nbsp;
        <button class="btn btn-primary">Save Changes</button>
      </div>
    </form>

  </div>
</div>


</div>
