<div class="container" ng-controller="RegistrationController as registration">

    <div class="row">
        <div class="col-sm-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Generation InFocus Registration</h3>
                </div>

  Debug: {{registration.registrationVars}}

                <!-- Registration Form -->
                <div class="panel-body">
                    <p>Please create a new account!</p>

                    <form name="formRegistration" id="form-registration" class="form-horizontal col-md-6" role="form" data-ng-submit="create(registration.$valid)" novalidate>


                        <div class="form-group">
                             <label for="guardianName" class="col-sm-2 control-label">Guardian Name</label>
                            <div class="col-sm-5">
                                <input type="text" name="guardianName" class="form-control" value="{{registration.account.guardianFirstname}}" placeholder="First name...">
                            </div>
                        </div>

                        <p class="form-group">
                            <label>Email</label>
                            <input type="text" name="email" class="form-control" value="{{registration.account.email}}" placeholder="Email...">
                        </p>

                        <p class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" value="{{registration.account.password}}" placeholder="Password...">
                        </p>


                        <p class="form-group">
                            <label>Child's Name</label>
                            <input type="text" name="childFirstname" class="form-control" value="{{registration.account.childLastName}}" placeholder="First name...">
                            <input type="text" name="childLastname" class="form-control" value="{{registration.account.childFirstName}}" placeholder="Last name...">
                        </p>

                        <p class="form-group">
                            <label>Child's Age</label>
                            <input type="text" name="childAge" class="form-control" value="{{registration.account.age}}" placeholder="Age">
                        </p>

                        <p class="form-group">
                            <label>Child's Gender</label>
                            <select class="form-control">
                              <option>Male</option>
                              <option>Female</option>
                            </select>
                        </p>


                        <button type="submit" class="btn btn-primary" id="btn-registration" data-ng-click="registration.registerAccount()">Create A New Account</button>
                    </form>

                </div>
                <!-- /Registration Form -->

            </div>



        </div>
    </div>
